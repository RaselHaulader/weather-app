<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css cdn bootstrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Weather</title>
</head>
<body>
  <section class="container mt-5 ">
    <div style="background-image: url(images/bg-image.jpg);" class=" m-auto  text-white  rounded-3">
        <div class="p-3  row">
          <div class="  col-md-5 col-12 text-center">
            <h3>Check Weather</h3>
          </div>
          <div class="col-md-7  col-12 d-flex justify-content-end align-items-center">
            <input id="input-field" placeholder="Enter Your location" class="border-0 m-2 p-1 rounded-2 w-50" type="name">
            <button onclick="loadWeather()" class="btn text-white btn-primary me-2">Search</button>
          </div>
        </div>
        <div id="spinner" class="d-none">
          <div class="d-flex justify-content-center p-4" id="spin"">
            <div class="spinner-border text-warning " id="spin"  role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
      <div id="weather-body">
        
      </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
